<!DOCTYPE html>
<html>
<div class="container">
	<div class="row">
		<div class="col-md-3 col-xs-1"></div>

		<div class="col-md-6 col-xs-10">
			<div style="width: 100%; height: 20px;"></div>
			<greeting-directive greeting-object = "message" ></greeting-directive>
			
			<div ng-if="ready">
				<div style="width: 100%; height: 37px;"></div>

				<div ng-repeat="(x,y) in busStopInfo">
					<bus-stop-candidate-directive bus-stop-info-object = "y" bus-stop-number-string = "x" ng-click="selectStopNumber(x)"></bus-stop-candidate-directive>		
				</div>
			</div>
		</div>

		<div class="col-md-3 col-xs-1"></div>
	</div>

	<div style="width: 100%; height: 45px;"></div>

	<div class="row">
		<div class="busStopSearchStyle">
			Get Schedule by Stop Code<br>						
			<div class="form-group" id="busStopSearchBlankStyle">
				<input type="text" ng-model="stopNumber" class="form-control" style="font-size: 18px;" placeholder="Input Here" />
			</div>
			<a href="#!/result" class="btn btn-primary" id="busStopSearchButtonStyle"><i class="fas fa-play"></i></a>
		</div>
	</div>
</div>

<div style="width: 100%; height: 75px"></div>

<p class="bottomText">
	Presented by <a href="https://www.lituokobe.com" class="link" target="_blank"><em><u>lituokobe.com</u></em></a><br>
</p>

<div style="width: 100%; height: 30px"></div>

</html>

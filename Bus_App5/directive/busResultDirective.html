<div class="busTimingInfoMajorBlockStyle">
		<h2 class="busNumberStyle">
           {{busInfoObject.no}}
		</h2>
		<h2 class="busOperatorStyle">
			{{busInfoObject.operator}}
		</h2>
	<div class="busTimingInfoSubBlockStyle">

		<i class="fas fa-long-arrow-alt-left leftArrowStyle"></i>
		
	    <div ng-bind-html="(loadFunction({loadinfo:busInfoObject.next3.load})) + (typeFunction({typeinfo:busInfoObject.next3.type})) + (timeNextFunction({time:busInfoObject.next3.duration_ms})) + (featureFunction({featureinfo:busInfoObject.next3.feature}))"></div>
		
		<div ng-bind-html="(loadFunction({loadinfo:busInfoObject.next2.load})) + (typeFunction({typeinfo:busInfoObject.next2.type})) + (timeNextFunction({time:busInfoObject.next2.duration_ms})) + (featureFunction({featureinfo:busInfoObject.next2.feature}))"></div>

		<div ng-bind-html="(loadFunction({loadinfo:busInfoObject.next.load})) + (typeFunction({typeinfo:busInfoObject.next.type})) + (timeNextFunction({time:busInfoObject.next.duration_ms})) + (featureFunction({featureinfo:busInfoObject.next.feature}))"></div>
		
	</div>
</div>

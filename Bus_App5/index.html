<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- the logo and the folded menu bar -->
		<div class="navbar-header">

			<script type="text/javascript">
			function addBookmark(url, title){
			if (!url) {url = window.location}
			    if (!title) {title = document.title}
			    var browser=navigator.userAgent.toLowerCase();
			    if (window.sidebar) { // Mozilla, Firefox, Netscape
			        window.sidebar.addPanel(title, url,"");
			    } else if( window.external) { // IE or chrome
			        if (browser.indexOf('chrome')==-1){ // ie
			            window.external.AddFavorite( url, title);
			        } else { // chrome
			            alert('Please click \'Bookmark This Page\'.');
			        }
			    }
			    else if(window.opera && window.print) { // Opera - automatically adds to sidebar if rel=sidebar in the tag
			        return true;
			    }
			    else if (browser.indexOf('konqueror')!=-1) { // Konqueror
			        alert('Please click \'Add Bookmark\'.');
			    }
			    else if (browser.indexOf('webkit')!=-1){ // safari
			        alert('Please click \'Bookmark This Page\' or \'Add Bookmark\'.');
			    } else {
			        alert('Please add this link manually.')
			    }
			}
			</script>

			<div class="bookmark">
				<span class="bookmarkbutton" onclick="addBookmark('https://www.lituokobe.com/app/busapp', 'SGbusapp');"><i class="far fa-bookmark"></i>&nbspBookmark</span>&nbsp&nbsp|&nbsp&nbsp<span class="bookmarkbutton" ng-click="refresh()"><i class="fas fa-sync"></i>&nbspRefresh</span>
			</div>

			<a class="navbar-brand" href="#!/">
				<img src="image/logo.png" width="30">
			</a>
			
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>

				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- the logo and the folded menu bar end-->

				<li><a href="#!/information">Information</a></li>
				<li><a href="#!/specialthanks">Special Thanks</a></li>
			</ul>
		</div>
		<!-- The actual content of the menu end-->	
	</div>
</nav>

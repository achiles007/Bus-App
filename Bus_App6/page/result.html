<!DOCTYPE html>
<html>
<div class="container">
	<div style="width: 100%; height: 40px;"></div>
	<div class="row">
		<div class="col-md-3 col-xs-1"></div>

		<div class="col-md-6 col-xs-10">
			<div ng-repeat="(x,y) in busStopInfo">
				<bus-stop-candidate-directive bus-stop-info-object = "y" bus-stop-number-string = "x"></bus-stop-candidate-directive>
			</div>
		</div>

		<div class="col-md-3 col-xs-1"></div>
	</div>

	<div class="loadingStyle" loading >
		<i class="fa fa-spinner fa-pulse spinnerStyle"></i><br />			
	</div>

	<div class="row">
		<div class="col-md-2 col-xs-0"></div>
		<div class="col-md-8 col-xs-12">
			
			<!-- <div ng-repeat="w in busResult.services"> -->
			<div ng-repeat="w in busResult.services" class="animateFadeIn">
				<bus-result-directive bus-info-object="w" time-next-function="convertToMinute(time)" load-function="busLoad(loadinfo)" feature-function="busFeature(featureinfo)" type-function="busType(typeinfo)"></bus-result-directive>
			</div>			
		</div>
		<div class="col-md-2 col-xs-0"></div>
	</div>

	<div style="width: 100%; height: 10px;"></div>
	<div class="row">
		<div class="col-md-3 col-xs-1"></div>

		<div class="col-md-6 col-xs-10">
			<div style="text-align: center;">
			    <a href="#!/" class="btn btn-primary" id="backHomeButtonStyle"><i class="fas fa-play" style="transform: rotate(180deg)"></i>&nbsp&nbspBack Home</a>
			</div>
		</div>

		<div class="col-md-3 col-xs-1"></div>
	</div>
</div>

<div style="width: 100%; height: 50px;"></div>

</html>

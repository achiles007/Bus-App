<h1>Bus Schedule for {{stopNumber}}</h1>
<a href="#!/"><p>Back to Search</p></a>
<div ng-repeat="w in busResult.services">
	<div class="row">
		<div class="col-md-12">
			<bus-result-directive bus-info-object="w" time-next-function="convertToMinuteNext(x)" time-next2-function="convertToMinuteNext2(x)" load-function="busLoad(x)" feature-function="busFeature(x)" type-function="busType(x)"></bus-result-directive>
		</div>
	</div>	
</div>
